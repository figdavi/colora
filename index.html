<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src = "index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Colora</title>
</head>
<body>
  <header class = "on">
    <div id="upper">
      <div id = "title">
        <img src = "images/logo.svg" class = "logo-img">
        <p>Colora</p>
      </div>
      <nav>

        <a href = "https://github.com/figueiredoUm">
          <img class = "github-img" src="images/github.svg">
          <p></p>
        </a>

        <div id = "language-options">
          <div class = "language" onclick = "switchLanguage(1);">
            <img src = "images/en.png">
          </div>
          <div class = "language" onclick = "switchLanguage(2);">
            <img src = "images/pt-br.png">
          </div>
        </div>
      </nav>
    </div>

    <div id="schemes">

      <select name="color-quantity" id="color-quant" onchange="setColorQuant();">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <button id = "default" class = "scheme selected" onclick = "select(schemeElements, 1);">Padrão</button>
      <button id = "mono" class = "scheme" onclick = "select(schemeElements, 2);">Monocromático</button>
      <button id = "analogous" class = "scheme" onclick = "select(schemeElements, 3);">Análogo</button>
    </div>

      <a id = "generate-btn" onclick = "genPalette();">Gerar Paleta</a>
    <img onclick = "toggleHeader();" class = "header-arrow-img" src = "images/arrowUp.svg">
  </header>

  <div id = "tip" class = "off">
    <img class = "tip-img" src = "images/tip.svg">
    <p>Pressione 'Espaço' para gerar</p>
    <button id = "close" onclick = "closeTip();">
      <img class = "close-img" src = "images/close.svg">
    </button>
  </div>

  <main id = "main">
    <div class = "color">
      <p class = "code"></p>
    </div>
    <div class = "color">
      <p class = "code"></p>
    </div>
    <div class = "color">
      <p class = "code"></p>
    </div>

  </main>

  
</body>
</html>
